<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../dist/index.global.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          initialDate: "2023-01-12",
          navLinks: true, // can click day/week names to navigate views
          selectable: true,
          selectMirror: true,
          dateClick: function (info) {
            var events = calendar.getEvents(); // Obtener todos los eventos existentes

            // Verificar si ya hay un evento en ese d√≠a
            var existingEvent = events.find(function (event) {
              return (
                event.start.toISOString().slice(0, 10) ===
                info.date.toISOString().slice(0, 10)
              );
            });

            // Si ya existe un evento, eliminarlo
            if (existingEvent) {
              existingEvent.remove();
            } else {
              // Si no existe un evento, agregar uno nuevo
              calendar.addEvent({
                title: "Nuevo evento",
                start: info.date,
                allDay: true,
              });
            }
          },
          eventClick: function (arg) {
            arg.event.remove();
          },

          editable: true,
          initialView: "dayGridMonth",
          dayMaxEvents: true, // allow "more" link when too many events
          events: [
            {
              start: "2023-01-01",
              display: "background",
            },
            {
              title: "Long Event",
              start: "2023-01-07",
              end: "2023-01-10",
            },
          ],
          eventOverlap: true,
        });

        calendar.render();
      });
    </script>
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>
  </body>
</html>
