<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES GM Jovellanos</title>
    <link rel="apple-touch-icon" href="http://secretaria.iesjovellanos.org/wp-content/uploads/2022/03/cropped-LF75-180x180.png">
    <link rel="icon" href="http://secretaria.iesjovellanos.org/wp-content/uploads/2022/03/cropped-LF75-32x32.png" sizes="32x32">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="http://secretaria.iesjovellanos.org/">Jovellanos</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item logged-out">
                    <a class="nav-link" 
                    data-bs-toggle="modal"
                    data-bs-target="#iniciarSesion"
                    >Iniciar Sesión</a>
                  </li>
                  <li class="nav-item logged-in">
                    <a class="nav-link"
                    id="logout"
                    >Cerrar Sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

           <!--Modal de inicio de sesion -->
          <div
          class="modal fade"
          id="iniciarSesion"
          tabindex="-1"
          aria-labelledby="iniciarSesionLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content text-white bg-dark">
              <div class="modal-header">
                <h5 class="modal-title fs-5 " id="iniciarSesionLabel">
                  Iniciar Sesión
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="singin-form" action="">
                  <label  for="usuario">Usuario:</label>
                  <input
                    type="text"
                    id="iniciarSesionUsuario"
                    class="form-control mb-3"
                    placeholder="Usuario"
                  />
                  <label  for="password">Contraseña:</label>
                  <input
                    type="password"
                    id="iniciarSesionContrasena"
                    class="form-control mb-3"
                    placeholder="********"
                  />
                  <button type="submit" class="btn btn-primary">
                    Iniciar Sesión
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
          <!-- pie de pagina -->
          <footer class="bg-light text-center text-lg-start" >
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2023 
              <a class="text-dark" href="http://secretaria.iesjovellanos.org/">Secretaria IES Gaspar Melchor de Jovellanos</a>
            </div>
            
          </footer>
    </body>
</html>
